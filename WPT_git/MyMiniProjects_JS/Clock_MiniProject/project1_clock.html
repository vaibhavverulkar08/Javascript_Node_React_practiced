<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Clock</title>

    <script>
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined, options);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = `<b>${time}</b><br>` + "<br>Todays Date:<br> " + `<b>${date}</b>`;
        }, 1000);
    </script>

</head>

<body>
    <h1 style="text-align: center;">This my Script about Clock :</h1>
    <h5 style="text-align: center;">java Script snippet shwoing current time & Todays Date:</h5>
    <div class="container" style="text-align: center; background-color: black; color: aquamarine;">
        <div class="jumbotron">
            <h1 class="display-4">Time: <span id="time"></span></h1>
            <p class="lead"></p>
            <hr class="my-4">
            <p>Current Time & Todays Date </p>
