<!DOCTYPE html>
<html>
<head>
    <title>MyPractice-Jquery-Examples</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

  // To Fade In:
  $("#btn1").click(function(){
    $("#cls1").fadeIn();
    // $("#div1").fadeIn();
    // $("#div2").fadeIn();
    // $("#div3").fadeIn();
  });

  // To Fade out:
 $("#btn2").click(function(){
    $("#cls2").fadeOut();
    // $("#div1").fadeOut();
    // $("#div2").fadeOut();
    // $("#div3").fadeOut();
  });

  // To Fade Toggle: 
  $("#btn3").click(function(){
    $("#cls3").toggle();
    // $("#div1").fadeToggle();
    // $("#div2").fadeToggle();
    // $("#div3").fadeToggle();
  });


});
</script>

</head>
<body>

<p>Practice of jquery fadeIn() with different color shade chart.</p><br>
<div style="color: blueviolet; cursor: pointer;">
    <button id="btn1">fadeIn</button><br>
    <button id="btn2">fadeOut</button><br>
    <button id="btn3">Toggle</button><br>
